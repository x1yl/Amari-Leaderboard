<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guild Leaderboard</title>
  <style>
    .leaderboard { display: none; }
    .user { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    .search-box { margin: 20px; }
  </style>
</head>
<body>

  <!-- Guild ID Form -->
  <div id="guild-form">
    <label for="guildID">Enter Guild ID:</label>
    <input type="text" id="guildID" placeholder="Type guild ID here" required />
    <button onclick="loadLeaderboard()">Submit</button>
  </div>

  <!-- Search and Leaderboard -->
  <div id="leaderboard" class="leaderboard">
    <input type="text" id="search" class="search-box" placeholder="Search users by name" />
    <div id="user-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
